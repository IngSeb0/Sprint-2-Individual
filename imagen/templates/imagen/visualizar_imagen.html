<!DOCTYPE html>
<html>
<head>
    <title>Visualizaci칩n de Im치genes</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #000;
        }
        .image-preview {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .visualization-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .visualization-item {
            margin-bottom: 20px;
        }
        .visualization-item h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualizaci칩n de Im치genes MRI</h1>
    <div class="grid-container" id="image-grid">
        {% for img in imagenes %}
            <div class="image-container">
                {% if img.data %}
                    <img class="image-preview" src="data:image/png;base64,{{ img.data }}" alt="{{ img.nombre }}">
                {% else %}
                    <div class="loading">Error: {{ img.error }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <div class="visualization-container">
        {% for vis in visualizaciones %}
            <div class="visualization-item">
                <h3>{{ vis.nombre }}</h3>
                {% if vis.ruta_3d %}
                    <iframe src="{{ vis.ruta_3d }}" width="100%" height="500px" frameborder="0"></iframe>
                {% else %}
                    <p>Error: {{ vis.error }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
