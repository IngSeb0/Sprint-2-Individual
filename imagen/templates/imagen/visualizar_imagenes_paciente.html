<!DOCTYPE html>
<html>
<head>
    <title>Visualizaci칩n de Im치genes del Paciente</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #000;
        }
        .image-preview {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .visualization-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .visualization-item {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Im치genes del Paciente: {{ paciente.nombre }}</h1>
    <div class="grid-container">
        {% if visualizaciones %}
            {% for vis in visualizaciones %}
                <div class="visualization-item">
                    <h3>{{ vis.nombre }}</h3>
                    {% if vis.img_base64 %}
                        <img src="data:image/png;base64,{{ vis.img_base64 }}" alt="{{ vis.nombre }}" class="image-preview">
                    {% else %}
                        <p>Error: {{ vis.error }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>No hay im치genes disponibles para este paciente.</p>
        {% endif %}
    </div>
</body>
</html>
